<div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增店铺</h4>
            </div>
            <form class="form-horizontal" name="add_form" id="shop_form" method="post">
                <div class="modal-body">

                    <div class="row">
                        <div class="form-group">
                            <label for="shop_name" class="col-sm-2 control-label">店铺名称:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="shop_name" id="shop_name" value=""
                                       placeholder="请输入店铺名"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">Logo:</label>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" name="logo" id="logo" accept="image/*"
                                       placeholder="请输入Logo"/>
                                <p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="principal" class="col-sm-2 control-label">负责人:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="principal" id="principal" value=""
                                       placeholder="请输入负责人姓名"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="principal_tel" class="col-sm-2 control-label">负责人电话:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="principal_tel" id="principal_tel" value=""
                                       placeholder="请输入负责人电话"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="legal_name" class="col-sm-2 control-label">法人:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="legal_name" id="legal_name" value=""
                                       placeholder="请输入法人姓名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="business_url" class="col-sm-2 control-label">营业执照:</label>
                            <div class="col-sm-4">
                            <input type="file" class="form-control" name="business_url" id="business_url" accept="image/*"
                                   value="" placeholder="请输入营业执照"/>
                                <p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">详细地址:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="address" id="address" value=""
                                       placeholder="请输入详细地址"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="img1" class="col-sm-2 control-label">店铺图片:</label>
                            <div class="col-sm-8">
                                <input type="file" class="file-loading" name="img1" id="img1" multiple="" accept="image/*" value=""
                                       placeholder="请输入店铺图片"/>
                                <p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">图文信息:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="content" id="content" value=""
                                       placeholder="请输入图文信息"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal add -->
